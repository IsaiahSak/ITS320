<div class="max-w-2xl mx-auto p-6 bg-white shadow-lg rounded-lg">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Add New Quote</h2>

  <form (submit)="createQuote(); $event.preventDefault()" class="space-y-4">
    <input
      type="text"
      [(ngModel)]="newQuote.author"
      name="author"
      placeholder="Author"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <input
      type="text"
      [(ngModel)]="newQuote.title"
      name="title"
      placeholder="Title (optional)"
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <textarea
      [(ngModel)]="newQuote.quote"
      name="quote"
      placeholder="Quote"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
    ></textarea>

    <input
      type="date"
      [(ngModel)]="newQuote.date"
      name="date"
      required
      class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />

    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300"
    >
      Submit
    </button>
  </form>

  <div *ngIf="success" class="mt-4 text-green-600 font-medium">{{ success }}</div>
  <div *ngIf="error" class="mt-4 text-red-600 font-medium">{{ error }}</div>

  <h3 class="text-xl font-semibold mt-8 mb-4 text-gray-700">All Quotes</h3>
  <div *ngFor="let q of quotes" class="mb-4 p-4 border-l-4 border-blue-600 bg-gray-50 rounded">
    <blockquote class="italic text-gray-800 mb-2">"{{ q.quote }}"</blockquote>
    <p class="text-sm text-gray-600">- {{ q.author }} | {{ q.date | date }}</p>
    <small *ngIf="q.title" class="text-xs text-gray-500">Title: {{ q.title }}</small>
  </div>
</div>
